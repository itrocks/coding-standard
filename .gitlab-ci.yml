image: php:7.1

cache:
  paths:
    - vendor/

before_script:
  - apt-get update -yqq && apt-get install -y git zip

  # Install and run Composer
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar install
  - ln -s $CI_PROJECT_DIR/ITRocks vendor/squizlabs/php_codesniffer/src/Standards

coding-standard:
  script:
    - vendor/bin/phpcs --standard=ITRocks $CI_PROJECT_DIR/ITRocks

test:
  script:
    - vendor/bin/phpunit --filter ITRocks* vendor/squizlabs/php_codesniffer/tests/AllTests.php --colors=never
